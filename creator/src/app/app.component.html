<div    id="main-column" 
        (mousemove)="redraw()"
        (dragenter)="$event.preventDefault()"
        (dragover)="$event.preventDefault()"
        (drop)="stopDrag($event)">
    <app-tool-bar [icons]="icons"></app-tool-bar>
    <div id="middle-row">
        <app-central-area style="flex-grow: 1"></app-central-area>
        <app-content-pane></app-content-pane>
    </div>
    <app-steps></app-steps>
</div>
